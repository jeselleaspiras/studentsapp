{% extends 'base.html' %}

{% block content %}

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

          <h1 class="my-4">List of Courses
          </h1>

          {% for post in posts %}

          <!-- Blog Post -->
          <div class="card mb-4">
            <img class="card-img-top" src="http://placehold.it/750x300" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{ post.subject }}</h2>
              <p class="card-text">{{ post.description }}</p>
                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More &rarr;</a>

              {% if user.is_authenticated %}
     		  <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                <button class="btn btn-warning">Edit</button></a>

              <a class="btn btn-default" href="{% url 'post_delete' pk=post.pk %}">
                <button class="btn btn-danger">Delete</button></a>
		      {% endif %}
            </div>
            <div class="card-footer text-muted">
              Posted by {{ request.user.get_full_name }}
            </div>
          </div>

          {% endfor %}

          <!-- Pagination -->
          <ul class="pagination justify-content-center mb-4">
            <li class="page-item">
              <a class="page-link" href="#">&larr; Older</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Newer &rarr;</a>
            </li>
          </ul>

        </div>

{% endblock %}
